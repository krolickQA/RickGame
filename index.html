<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <link rel="stylesheet" href="null.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Rick's game</title>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="./img/logo.png" alt="logo" /></div>
      <div class="title">
        <h1>Play and win in Rick's Altai game</h1>
      </div>
    </div>
    <div id="game">
      <div id="rick"></div>
      <div id="horse"></div>
      <!-- <div id="ball"></div> -->
      <div id="over"></div>
    </div>
    <div class="menu">
      <span id="text">Press "X" to jump</span>
      <button id="start">Start</button>
      <span id="text">Score</span>
      <span id="counter"></span>
    </div>
    <script src="num.js"></script>
  </body>
</html>
